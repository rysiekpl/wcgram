<!DOCTYPE html>
<html>
<head>
	<title>WCGram</title>

	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">

    <style type="text/css">
    	body{
    		background-color: #EEE;
    	}

		.map{
			height: 200px;
			width: 100%;
			background: #BBB;
		}

		.infoPanel{
			width: 100%;
			max-width: 700px;
			margin: 0 auto;
			border: 1px solid #CCC;
			border-top: 0px;
			border-bottom: 0px;
		}


		.rate{
			width: 100%;
			max-width: 700px;
			margin: 0 auto;
			border: 1px solid #CCC;
			border-top: 0px;
			border-radius: 0 0 10px 10px;
			height: 70px;
		}

		.rateText{
			font-size: 12px;
			display: block;
			margin-top: -10px;
		}

		.rateButton{
			width: 33%;
			text-align: center;
			font-size: 30px;
			float: left;
			height: 100%;
			cursor: pointer;
			padding-top: 10px;
			transition: 0.5s;
		}

		.rateRed{
			background-color: #f2dede;
			border-radius: 0 0 10px 0;
		}

		.rateRed:hover{
			background-color: #D28E8E;

		}

		.rateYellow{
			width: 34%;
			background-color: #fcf8e3;
		}


		.rateYellow:hover{
			background-color: #EED960;
		}

		.rateGreen	{
			background-color: #dff0d8;
			border-radius: 0 0 0 10px;
		}

		.rateGreen:hover{
			background-color: #82C565;
		}
    </style>


	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
    <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>

</head>
<body>
    <div id="map" class="map"></div>
    <div class="infoPanel">
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    	das
    	<br/>
    </div>
    <div class="rate">
    	<div class="rateButton rateGreen">
    		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    		<span class="rateText">best toilet ever</span>
    	</div>
    	<div class="rateButton rateYellow">
    		<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
    		<span class="rateText">only in panic mode</span>
    	</div>
    	<div class="rateButton rateRed">
    		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    		<span class="rateText">no way in hell</span>
    	</div>


    </div>


    <script type="text/javascript">

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'osm'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([21.4318133, 41.9962994], 'EPSG:4326', 'EPSG:3857'),
          zoom: 18
        })
      });

      var markers = new ol.Layer.Markers( "Markers" );
      map.addLayer(markers);
      markers.addMarker(new ol.Marker(new ol.LonLat(21.4318133, 41.9962994)));
    </script>
</body>
</html>
