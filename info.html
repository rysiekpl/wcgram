<!DOCTYPE html>
<html>
<head>
    <title>WCGram</title>
    <meta charset="utf-8" /> 


    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,400italic,700,500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <style type="text/css">

        *{
            font-family: 'Roboto', sans-serif;
        }

        .infoPanel{
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #CCC;
            border-top: 0px;
            border-bottom: 0px;
            padding: 12px;
            height: 130px;
            background-color: #F7F7F7;
        }


        .rate{
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #CCC;
            border-top: 0px;
            border-radius: 0 0 10px 10px;
            height: 70px;
        }

        .rateText{
            font-size: 12px;
            display: block;
            margin-top: -10px;
        }

        .rateButton{
            width: 33%;
            text-align: center;
            font-size: 30px;
            float: left;
            height: 100%;
            cursor: pointer;
            padding-top: 10px;
            transition: 0.5s;
        }

        .rateRed{
            background-color: #f2dede;
            border-radius: 0 0 10px 0;
        }

        .rateRed:hover{
            background-color: #D28E8E;

        }

        .rateYellow{
            width: 34%;
            background-color: #fcf8e3;
        }


        .rateYellow:hover{
            background-color: #EED960;
        }

        .rateGreen  {
            background-color: #dff0d8;
            border-radius: 0 0 0 10px;
        }

        .rateGreen:hover{
            background-color: #82C565;
        }

        .infoHeader{
            width: 100%;
        }

        .infoPicture{
            float: left;
            height: 100px;
            width: 100px;
            border-radius: 100px;
            background-image: url('img/toilet.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #DDD;
        }

        .infoNameAddress{
            float: left;
            margin-left: 12px;
        }

        .infoName{
            font-size: 24px;
        }

        .rating{
            font-size: 18px;
        }

        .infoRating{
            font-size: 22px;
        }
        
        .clear{
            clear: both;
        }
    </style>



    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>
    <script src="js/toilet_data.js"></script>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        $(document).ready(function(){
            var id = getParameterByName("id");
            var data = toiletData[id];
            $(".placeName").text(data.name);
            $(".infoRating").text(data.rating);
            $(".infoAddress").text(data.address);
            $(".infoPicture").css("background-image", "url('" + data.link + "')");  
        });
        
        
    </script>

</head>
<body class="info">
    <div id="map" class="map"></div>
    <div class="infoPanel">
        <div class="infoHeader">
            <div class="infoPicture"></div>
            <div class="infoNameAddress">
                <div class="infoName"><span class="placeName"></span>
                (
                <span class="rating glyphicon glyphicon-star" aria-hidden="true"><span class="rating infoRating"></span></span>
                )
                </div>
                <div class="infoAddress">Kej 13-ti Noemvri</div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="rate">
        <div class="rateButton rateGreen">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            <span class="rateText">best toilet ever</span>
        </div>
        <div class="rateButton rateYellow">
            <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
            <span class="rateText">only in panic mode</span>
        </div>
        <div class="rateButton rateRed">
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
            <span class="rateText">no way in hell</span>
        </div>


    </div>


    <script type="text/javascript">

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'osm'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([21.4318133, 41.9962994], 'EPSG:4326', 'EPSG:3857'),
          zoom: 18
        })
      });

    </script>
</body>
</html>
